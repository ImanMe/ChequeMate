<mat-accordion>
    <mat-expansion-panel [disabled]="true" [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-description>
          Create an Invoice
        </mat-panel-description>
      </mat-expansion-panel-header>
      <form [formGroup]="invoiceForm" (ngSubmit)="onSubmit()">

        <label for="invoiceDate">Invoice Date:</label>
        <input type="date" id="invoiceDate" formControlName="invoiceDate">
    
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" formControlName="customerName">
    
        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" formControlName="dueDate">
    
        <h3>List Items:</h3>
        <button type="button" (click)="addItem()">Add Item</button>
        <div formArrayName="listItems">
            <div *ngFor="let item of listItems.controls; let i=index" [formGroupName]="i">
                <label for="description">Description:</label>
                <input type="text" id="description" formControlName="description">
    
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" formControlName="quantity">
    
                <label for="totalPrice">Total Price:</label>
                <input type="number" id="totalPrice" formControlName="totalPrice">
    
                <button type="button" (click)="removeItem(i)">Remove Item</button>
            </div>
        </div>
    </form>
    </mat-expansion-panel>
  </mat-accordion>
